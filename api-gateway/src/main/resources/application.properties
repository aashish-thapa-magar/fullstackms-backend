server.port=8080
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[pattern]=/login/**

spring.security.oauth2.client.registration.xxx.client-id=xxx
spring.security.oauth2.client.registration.xxx.client-secret=xxx
spring.security.oauth2.client.registration.xxx.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.xxx.redirect-uri="{baseScheme}://{baseHost}{basePort}{basePath}/course/getAllCourses"
spring.security.oauth2.client.registration.xxx.scope=read, write
spring.security.oauth2.client.provider.xxx.authorization-uri=http://localhost:8082/oauth
spring.security.oauth2.client.provider.xxx.token-uri=http://localhost:8082/oauth/token
spring.security.oauth2.client.provider.xxx.issuer-uri=http://localhost:8082

